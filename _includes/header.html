    </script>
    
    <!-- twitter tweet buttons -->
    <script>window.twttr = (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0],
        t = window.twttr || {};
        if (d.getElementById(id)) return t;
        js = d.createElement(s);
        js.id = id;
        js.src = "https://platform.twitter.com/widgets.js";
        fjs.parentNode.insertBefore(js, fjs);

        t._e = [];
        t.ready = function(f) {
        t._e.push(f);
    };

    return t;
    }(document, "script", "twitter-wjs"));
    </script>

    <!-- facebook share button -->
    
    <script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.8";
    fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>

    <!-- linkeIn -->
    <script src="//platform.linkedin.com/in.js" type="text/javascript"> lang: en_US</script>

        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation"  data-spy="affix" data-offset-top="0">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                  <span class="sr-only">Toggle navigate</span>
                  <span class="glyphicon glyphicon-align-justify"></span>
                </button>
                <a class="navbar-brand" href="{{ site.baseurl }}/"> <span class="glyphicon glyphicon-home"></span> </a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav list">
                    {% for link in site.data.navigate %}
                    {% if link.url contains 'http' %}
                        {% assign domain = '' %}
                        {% else %}
                        {% assign domain = site.baseurl %}
                    {% endif %}
                    <li class="item "> <a class="link" href="{{ domain }}{{ link.url }}" {% if link.url contains 'http' %}target="_blank"{% endif %}>
                    <span class="glyphicon {{link.icon}}">  </span> 
                    {{ link.title }}
                    </a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
